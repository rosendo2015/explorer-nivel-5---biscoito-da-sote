<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="fechado">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descubra!</p>
        <div class="image">
          <img
            onclick="generatePhrase()"
            src="./assets/cookieClosed.svg"
            alt="biscoito da sorte ainda fechado"
          />
        </div>
      </div>

      <div class="aberto hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="container-sorte">
          <span id="sorte">
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </span>
        </div>
        <div class="image">
          <img
            src="./assets/coockieOpened.svg"
            alt="biscoito da sorte aberto"
          />
        </div>
        <a class="button" href="./index.html">Abrir outro biscoito</a>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
